<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore flex-box</title>
    <style>
        .container {
            border: 2px solid red;
            display: flex;
            height: 200px;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
            gap: 21px 30px;



        }

        #box2 {
            flex-grow: 1;
        }

        .box {
            height: 100px;
            width: 100px;
            border: 1px solid magenta;
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">box-1</div>

    </div>
</body>

</html>
